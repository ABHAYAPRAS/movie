{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
          <img src="{{movie.img.url}}" width="300px" height="300px">
        </div>
        <div class="col-md-6">
            <h3>{{movie.name}}</h3>
            <h5>{{movie.desc}}</h5>
            <h5> {{movie.year}}</h5>
            <a class="btn btn-warning" href="{% url 'movie:update' movie.id %}"> UPDATE </a>
            <a class="btn btn-danger" href="{% url 'movie:delete' movie.id %}"> DELETE </a>
        </div>
    </div>
</div>
{% endblock %}
